<p>listado</p>

 <div *ngIf="heroe; else noborrado">
    <h3>Heroe Borrado: <small>{{heroe}}</small></h3>
</div>

<ng-template #noborrado>
    <h3>No ha borrado nada...</h3>
</ng-template>


<button (click)="borrarHeroe()">
    Borrar Heore
</button>


<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}
    </li>
</ul>
